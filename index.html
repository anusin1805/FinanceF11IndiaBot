<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Ticker Assistant</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px;
        }
        .chat-container {
            width: 100%; max-width: 800px; height: 90vh; background: white;
            border-radius: 20px; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex; flex-direction: column; overflow: hidden;
        }
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; padding: 25px; text-align: center;
        }
        .chat-messages { flex: 1; padding: 20px; overflow-y: auto; background: #f8f9fa; }
        .message { margin-bottom: 20px; display: flex; animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .message.user { justify-content: flex-end; }
        .message-content { max-width: 70%; padding: 12px 18px; border-radius: 18px; line-height: 1.4; }
        .message.bot .message-content { background: white; color: #333; border: 1px solid #e0e0e0; border-bottom-left-radius: 4px; }
        .message.user .message-content { background: #667eea; color: white; border-bottom-right-radius: 4px; }
        .stock-card {
            background: #fff; border-radius: 12px; padding: 15px; margin-top: 10px;
            border-left: 4px solid #667eea; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .stock-info { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; font-size: 14px; margin-top: 10px; }
        .label { font-weight: bold; color: #666; }
        .chat-input-container { padding: 20px; background: white; border-top: 1px solid #e0e0e0; }
        .chat-input-wrapper { display: flex; gap: 10px; }
        #messageInput { flex: 1; padding: 12px; border: 2px solid #e0e0e0; border-radius: 25px; outline: none; }
        #sendBtn { padding: 12px 25px; background: #667eea; color: white; border: none; border-radius: 25px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>üìà Stock Ticker Assistant</h1>
            <p>Live Data from Google Sheets</p>
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div class="message-content">
                    Hello! I'm connecting to your 'All Tickers India' sheet...
                </div>
            </div>
        </div>
        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <input type="text" id="messageInput" placeholder="Type a ticker (e.g., RELIANCE)..." />
                <button id="sendBtn">Send</button>
            </div>
        </div>
    </div>

    <script>
        let stockData = {};
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');

        async function getLiveSheetData() {
            const sheetId = '1W4G9JNnxBMCBOg5c42j1_8AthrTT9wfLIHGkYP5uqxs';
            const sheetName = "All Tickers India";
            const encodedSheetName = encodeURIComponent(sheetName);

            // UPDATED: Range A2:Z20000 ensures we get columns way out to the right (like Company Name)
            const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&sheet=${encodedSheetName}&range=A2:Z20000`;

            try {
                const response = await fetch(url);
                const text = await response.text();
                const json = JSON.parse(text.substring(47, text.length - 2));
                const rows = json.table.rows;
                const totalRows = rows.length;

                console.log(`Received ${totalRows} rows.`);

                const chunkSize = 2000;
                let index = 0;

                function processChunk() {
                    const limit = Math.min(index + chunkSize, totalRows);
                    
                    for (let i = index; i < limit; i++) {
                        const row = rows[i];
                        const tickerCell = row.c[3]; // Column D is Index 3
                        
                        if (tickerCell && tickerCell.v) {
                            const ticker = tickerCell.v.toString().toUpperCase().trim();
                            
                            // --- FIXED MAPPINGS ---
                            // Col D (3) = Ticker
                            // Col I (8) = Close Price
                            // Col N (13) = Market Cap (Fixed: was 12)
                            // Col V (21) = Company Name (Fixed: was 2)
                            
                            // Try Column V (21) for Name, fallback to Col C (2) if empty
                            let companyName = "Unknown";
                            if (row.c[21]) companyName = row.c[21].v;
                            else if (row.c[2]) companyName = row.c[2].v;

                            stockData[ticker] = {
                                name: companyName,
                                close: row.c[8] ? row.c[8].v : "0.00",
                                marketCap: row.c[13] ? row.c[13].v : "N/A", // Fixed Index 13
                                exchange: row.c[1] ? row.c[1].v : "N/A"
                            };
                        }
                    }

                    index += chunkSize;

                    if (index < totalRows) {
                        setTimeout(processChunk, 0); 
                    } else {
                        const count = Object.keys(stockData).length;
                        addMessage(`‚úÖ Loaded! Tracking <b>${count}</b> Indian stocks.`);
                    }
                }
                processChunk();

            } catch (err) {
                console.error("Error:", err);
                addMessage("‚ùå Error loading data. Check console.");
            }
        }

        getLiveSheetData();

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            messageDiv.innerHTML = `<div class="message-content">${content}</div>`;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function handleMessage() {
            const query = messageInput.value.trim().toUpperCase();
            if (!query) return;

            addMessage(query, true);
            messageInput.value = '';

            if (stockData[query]) {
                const data = stockData[query];
                // Format Market Cap: If it's a huge number, format it nicely? 
                // For now, we print it exactly as the sheet has it.
                
                const card = `
                    <div class="stock-card">
                        <h3>${query} - ${data.name}</h3>
                        <div class="stock-info">
                            <div><span class="label">Price:</span> ${data.close}</div>
                            <div><span class="label">Exchange:</span> ${data.exchange}</div>
                            <div><span class="label">Market Cap:</span> ${data.marketCap}</div>
                        </div>
                    </div>`;
                addMessage(`Found it! Here is the data for ${query}: ${card}`);
            } else {
                if (Object.keys(stockData).length === 0) {
                     addMessage(`Still loading... please wait.`);
                } else {
                    addMessage(`Sorry, I couldn't find <b>${query}</b>.`);
                }
            }
        }

        sendBtn.addEventListener('click', handleMessage);
        messageInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') handleMessage(); });
    </script>
</body>
</html>
